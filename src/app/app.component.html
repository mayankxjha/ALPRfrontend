<mat-drawer-container class="sidenavCont" autosize>
  <mat-toolbar class="toolBar">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <h2>Automatic License Plate Recognition</h2>
  </mat-toolbar>
  <mat-drawer #drawer class="sidenav" mode="side">
    <div class="sidenavContent">
      <mat-nav-list class="sidenavList">
        <a class="sidenavListLinks" (click)="drawer.toggle()" mat-list-item [routerLink]="['']">About</a>
        <a class="sidenavListLinks" (click)="drawer.toggle()" mat-list-item [routerLink]="['', 'upload']">License
          Plate Detection</a>
      </mat-nav-list>
    </div>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
